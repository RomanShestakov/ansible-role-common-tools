# tasks/main.yml

- name: Install EPEL repo.
  yum:
    name: "{{ epel_repo_url }}"
    state: present
  register: result
  until: result is succeeded
  retries: 5
  delay: 10
  # when: not epel_repofile_result.stat.exists

- name: Install Common useful tools
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - epel-release
  - autoconf
  - automake
  - make
  - strace
  - openssl-devel
  - gnutls-utils
  - unzip
  - bzip2
  - tar
  - gzip
  - wget
  - ncurses-devel
  - texinfo
  - svn
  - python3
  - lua
  # - ninja-build
  - pkgconfig
  # - uuid-devel
  # - libuuid
  - libuuid-devel
  # jansson-devel is needed to compile emacs with native json support
  - jansson-devel
  # when: ansible_os_family == "Centos"
  # inotify-tools is needed for rebar3_auto plugin
  - inotify-tools

